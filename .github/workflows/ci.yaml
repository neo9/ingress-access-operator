name: CI on main branch

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Compile
      run: ./gradlew build -x test
    - name: Run tests
      run: ./gradlew test
    - name: Build container image
      run: ./gradlew bootBuildImage
    - name: Save Docker image to tarball
      run: docker save docker.io/neo9sas/ingress-access-operator:latest -o ingress-access-operator-latest.tar
    - name: Upload Docker image tarball
      uses: actions/upload-artifact@v4
      with:
        name: ingress-access-operator-latest
        path: ingress-access-operator-latest.tar

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Download Docker image tarball
      uses: actions/download-artifact@v4
      with:
        name: ingress-access-operator-latest
    - name: Load Docker image
      run: docker load -i ingress-access-operator-latest.tar
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Tag and push image
      id: tag_push_docker_image
      run: |
        docker tag docker.io/neo9sas/ingress-access-operator:latest ${{ secrets.DOCKER_HUB_IMAGE }}:latest
        docker push ${{ secrets.DOCKER_HUB_IMAGE }}:latest
